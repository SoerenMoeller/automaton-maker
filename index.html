<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutomatonMaker</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="main.js" type="module"></script>
</head>

<body>
  <main class="center">
    <div id="top">
      <button id="add-button">add node</button>
      <div class="flow-right"></div>
    </div>
    <div id="wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"></svg>
      <p id="mode-overlay">edit-Mode</p>
    </div>
    <div id="bottom">
      <div id="action-container">
        <a id="download-button">Download</a>
        <button id="convert-button">Convert</button>
        <select id="selected-size" name="selected-size">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="big">Big</option>
        </select>
        <input type="number" id="text-size" name="text-size" min="1.5" max="5" step="0.125" value="2.5">
      </div>
      <div id="reset-container">
        <p>Reset</p>
        <div id="img-container" class="center">
          <img src="img/reload.svg" alt="reload_img">
        </div>
      </div>
    </div>
  </main>
  <div id="overlay">
    <div>
      <div id="copy-header">
        <h3>LaTeX Code:</h3>
        <button id="copy-button">Copy</button>
      </div>
      <p id="copy-container"></p>
    </div>
  </div>
</body>
</html>
