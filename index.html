<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="movable.js" type="module"></script>
</head>

<body>
  <main>
    <div id="top">
      <button id="addButton">add node</button>
      <div class="flow-right"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"></svg>
    <div id="bottom">
      <div id="actionContainer">
        <a id="downloadButton">Download</a>
        <button id="convertButton">Convert</button>
        <select id="selectedSize" name="selectedSize">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="big">Big</option>
        </select>
      </div>
      <div id="resetContainer">
        <p>Reset</p>
        <img src="img/reload.svg" alt="reload_img">
      </div>
    </div>
  </main>
  <div id="overlay">
    <div>
      <div id="copy-header">
        <h3>LaTeX Code:</h3>
        <button id="copyButton">Copy</button>
      </div>
      <p id="copy-container"></p>
    </div>
  </div>
</body>
</html>
