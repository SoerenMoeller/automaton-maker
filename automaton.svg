<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" onload="makeDraggable(evt)">
  <style>
    .small { 
      font: italic 4px sans-serif; 
    }

    .draggable {
      cursor: move;
    }
  </style>

  <defs>
    <marker id="arrow_normal" markerWidth="100" markerHeight="100" refX="55" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L15,5 z" fill="#f00" />
    </marker>

    <marker id="arrow_up" markerWidth="100" markerHeight="100" refX="55" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L15,5 z" fill="#f00" />
    </marker>

    <marker id="arrow_down" markerWidth="100" markerHeight="100" refX="55" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L15,5 z" fill="#f00" />
    </marker>
  </defs>

  <rect x="0" y="0" width="100" height="100" fill="lightblue"/>

  <!-- Render the lines first, so they're under the nodes -->
  <path d="M30 50 Q50 30 70 50" stroke="black" stroke-width="0.1"  fill="none" marker-end="url(#arrow_up)" />
  <path d="M30 50 Q50 70 70 50" stroke="black" stroke-width="0.1"  fill="none" marker-end="url(#arrow_down)" />
  <path d="M30 50 L70 50" stroke="black" stroke-width="0.1"  fill="none" marker-end="url(#arrow_normal)" />
  
  <g id="q0" class="draggable">
    <circle class="draggable" cx="30" cy="50" r="4" stroke="black" stroke-width="0.1" fill="white" />
    <text x="30" y="50" class="small" text-anchor="middle" alignment-baseline="central">hi</text>
  </g>
  <g id="q1" class="draggable">
    <circle cx="70" cy="50" r="4" stroke="black" stroke-width="0.1" fill="white" />
    <text x="70" y="50" class="small" text-anchor="middle" alignment-baseline="central">hi</text>
  </g>

  
</svg>